<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | Vila Plus</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background: #f5f7fa;
            color: #1b2a4e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #1b2a4e;
        }

        h2 {
            font-size: 28px;
            margin-top: 10px;
            color: #1b2a4e;
        }

        p {
            font-size: 16px;
            margin: 15px 0 30px;
            color: #3a4a6a;
        }

        a.button {
            display: inline-block;
            padding: 12px 28px;
            background-color: #d4af37;  /* dourado */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #c09a2f;
        }

        .logo {
            width: 130px;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="/images/logo.png" alt="Vila Plus"> <!-- Ajusta o caminho se necessário -->

        <h1>404</h1>
        <h2>Página não encontrada</h2>

        <p>
            A página que procuras pode ter sido removida, mudou de endereço ou está temporariamente indisponível.
        </p>

        <a class="button" href="/">Voltar ao Início</a>
    </div>

</body>
</html>
